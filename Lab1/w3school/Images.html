<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style>
    body {
    background-image: url('img_girl.jpg');
    background-repeat: no-repeat;

    background-size: cover;
    }
    </style> -->
</head>
<body>
    <!--Images-->
    <!--
    src - Specifies the path to the image
    alt - Specifies an alternate text for the image
    -->
    <a href="default.asp">
    <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
    </a>

    <img src="img_girl.jpg" alt="Girl in a jacket" style="width:500px;height:600px;">

    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">

    <p><img src="smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">
    The image will float to the right of the text.</p>
    <p><img src="smiley.gif" alt="Smiley face" style="float:left;width:42px;height:42px;">
    The image will float to the left of the text.</p>

    <img src="workplace.jpg" alt="Workplace" usemap="#workmap">

    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://en.wikipedia.org/wiki/Computer">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://en.wikipedia.org/wiki/Telephone">
        <area shape="circle" coords="337,300,44" alt="Coffee" href="https://en.wikipedia.org/wiki/Coffee">
    </map>

    <!-- The shape="poly" contains several coordinate points, which creates a shape formed with straight lines (a polygon) -->

    <picture>
        <source media="(min-width: 650px)" srcset="img_food.jpg">
        <source media="(min-width: 465px)" srcset="img_car.jpg">
        <img src="img_girl.jpg">
    </picture>
    <!--The <picture> element contains one or more <source> elements, each referring to different 
        images through the srcset attribute. This way the browser can choose the image that best fits
        the current view and/or device. -->



</body>
</html>
